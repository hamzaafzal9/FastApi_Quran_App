<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noble Quran Reader</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0F5132; /* Deep Islamic Green */
            --secondary-color: #D4AF37; /* Gold */
            --bg-color: #f8f9fa;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            background-image: radial-gradient(#e9ecef 1px, transparent 1px);
            background-size: 20px 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-family: 'Amiri', serif;
            color: var(--primary-color);
            font-size: 3.5rem;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
            margin-top: 5px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            justify-content: center;
            max-width: 900px;
            width: 95%;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 350px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--secondary-color);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--secondary-color);
        }

        .card h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #0a3622;
        }

        .footer {
            margin-top: 50px;
            color: #888;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>ÿßŸÑŸÇÿ±ÿ¢ŸÜ ÿßŸÑŸÉÿ±ŸäŸÖ</h1>
        <p>Read, Listen, and Reflect</p>
    </div>

    <div class="container">
        
        <div class="card">
            <div class="card-icon">üìñ</div>
            <h2>Read a Surah</h2>
            <p style="color:#777; margin-bottom: 20px;">Read the full Surah in Arabic & English.</p>
            
            <div class="input-group">
                <input type="number" id="surahInput" placeholder="Surah No. (1-114)" min="1" max="114">
            </div>
            <button onclick="goToSurah()">Read Surah</button>
        </div>

        <div class="card">
            <div class="card-icon">üîç</div>
            <h2>Find an Ayah</h2>
            <p style="color:#777; margin-bottom: 20px;">Jump directly to a specific verse.</p>
            
            <div class="input-group">
                <input type="number" id="jumpSurah" placeholder="Surah No." min="1" max="114">
                <input type="number" id="jumpAyah" placeholder="Ayah No." min="1">
            </div>
            <button onclick="goToAyah()">Go to Verse</button>
        </div>

    </div>

    <div class="footer">
        Powered by Quran API & FastAPI
    </div>

    <script>
        function goToSurah() {
            const surah = document.getElementById('surahInput').value;
            if(surah) {
                window.location.href = `/quran/${surah}`;
            } else {
                alert("Please enter a Surah number (e.g. 1 for Al-Fatiha)");
            }
        }

        function goToAyah() {
            const surah = document.getElementById('jumpSurah').value;
            const ayah = document.getElementById('jumpAyah').value;
            
            if(surah && ayah) {
                window.location.href = `/quran/${surah}/${ayah}`;
            } else {
                alert("Please enter both Surah and Ayah numbers");
            }
        }
    </script>

</body>
</html>
