<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayah View</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 40px;
            text-align: center;
            background-color: #fafafa;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .info {
            color: #888;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .arabic {
            font-size: 32px;
            font-family: 'Amiri', serif;
            color: #222;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .translation {
            font-size: 18px;
            color: #555;
        }

        .nav-link {
            display: inline-block;
            margin-top: 30px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="info">
            Surah {{ data.surahNo }} &bull; Ayah {{ data.ayahNo }}
        </div>

        <div class="arabic">
            {{ data.arabic1 }}
        </div>

        <div class="translation">
            {{ data.english }}
        </div>

        <a href="/quran/{{ data.surahNo }}" class="nav-link">&larr; Back to Full Surah</a>
    </div>

</body>

</html>
